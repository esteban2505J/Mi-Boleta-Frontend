                  <path
                    d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z" />
                </svg>
                <input type="text" class="grow" placeholder="Email" />
            </label>

            <div>
                <label class="input input-bordered flex items-center gap-2 mb-1  bg-slate-100 text-black">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 16 16"
                      fill="currentColor"
                      class="h-4 w-4 opacity-70">
                      <path
                        fill-rule="evenodd"
                        d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"

                    </svg>
                    <input type="password" class="grow"  value="password" />
                </label>
                <div class="flex justify-end">

                    <label for="" class="text-red-700 font-semibold hover:text-rose-500 transition-all"> <a href="/home">¿Olvidó su contraseña?</a></label>
                </div>
            </div>
        </form>
    </body>

    <footer >
        <article class="justify-self-center">
            <h4 class="text-black">¿No tienes una cuenta aún? <a href="/home" class="text-red-700 border-b border-red-600">Click aquí!!</a></h4>

        <div class="justify-self-center mt-6">
